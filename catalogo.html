<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Motor Me | Catálogo</title>
    <link rel="icon" type="image/png" href="Img/2.png" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="styleCO.css" />
    <script src="https://kit.fontawesome.com/69787b71b1.js" crossorigin="anonymous"></script>
  </head>
  <body data-page="catalogo">
    <header class="encabezado">
      <div class="Logo-pagina">
        <a class="logo" href="index.html" aria-label="Ir al inicio">
          <img src="Img/2.png" alt="MotorMe logo" />
        </a>
      </div>
      <div class="header-right">
        <!-- Botón Ingresar o Usuario logueado (visible siempre en móvil) -->
        <div id="user-status-mobile" class="user-status-mobile">
          <a href="login.html" class="login-btn-mobile"><span>Ingresar</span></a>
        </div>
        <!-- Botón hamburguesa para móviles -->
        <button class="hamburger-menu" aria-label="Menú" onclick="toggleMenu()">
          <span></span>
          <span></span>
          <span></span>
        </button>
      </div>
      <nav id="main-nav">
        <a href="catalogo.html"><span>Catálogo</span></a>
        <a href="publicar.html"><span>Publicar</span></a>
        <a href="mis-reservas.html"><span>Mi Panel</span></a>
        <a href="contactenos.html"><span>Contactenos</span></a>
      </nav>
    </header>

    <main>
      <section class="catalog-hero">
        <h1>Catálogo de vehículos</h1>
        <p>Encuentra tu próximo vehículo: filtra, compara y compra con seguridad.</p>
      </section>

      <section class="buscador">
        <input type="search" id="q" placeholder="Buscar por marca, modelo o palabra clave" />
        <select id="filterTipo">
          <option value="">Todos los tipos</option>
          <option value="Carro">Carro</option>
          <option value="Moto">Moto</option>
          <option value="Camioneta">Camioneta</option>
        </select>
        <button id="buscarBtn" class="btn">Buscar</button>
      </section>

      <section class="product-grid" id="catalog">
  <!-- Productos cargados dinámicamente desde JavaScript -->
      </section>
    </main>

    <footer class="footer-motorme">
  <div class="footer-container">
    <div class="footer-logo-contact">
      <img src="Img/2.png" alt="MotorMe logo" class="footer-logo" />
      <div class="footer-contact">
        <p><strong>Correo:</strong> info@motorme.com</p>
        <p><strong>Certificaciones:</strong> ISO 9001, ISO 14001</p>
      </div>
    </div>
    <div class="footer-social">
      <a href="#" aria-label="Facebook" class="footer-social-link"><i class="fab fa-facebook-f"></i></a>
      <a href="#" aria-label="Instagram" class="footer-social-link"><i class="fab fa-instagram"></i></a>
      <a href="#" aria-label="X" class="footer-social-link"><i class="fab fa-x-twitter"></i></a>
      <a href="#" aria-label="TikTok" class="footer-social-link"><i class="fab fa-tiktok"></i></a>
    </div>
    <div class="footer-legal">
      <a href="#" class="footer-link">Políticas de privacidad</a>
      <span class="footer-divider">|</span>
      <span>MotorMe &copy; 2025</span>
    </div>
  </div>
</footer>

  <script src="global-functions.js"></script>
  <script src="catalogo.js"></script>
  <script type="module" src="script.js"></script>
  
  <script>
    // Toggle menú hamburguesa
    function toggleMenu() {
      const nav = document.getElementById('main-nav');
      const hamburger = document.querySelector('.hamburger-menu');
      nav.classList.toggle('active');
      hamburger.classList.toggle('active');
    }
    
    // Cerrar menú al hacer clic en un enlace
    document.querySelectorAll('header nav a').forEach(link => {
      link.addEventListener('click', () => {
        const nav = document.getElementById('main-nav');
        const hamburger = document.querySelector('.hamburger-menu');
        nav.classList.remove('active');
        hamburger.classList.remove('active');
      });
    });
    
    // Cerrar menú al hacer clic fuera de él
    document.addEventListener('click', (e) => {
      const nav = document.getElementById('main-nav');
      const hamburger = document.querySelector('.hamburger-menu');
      if (!nav.contains(e.target) && !hamburger.contains(e.target) && nav.classList.contains('active')) {
        nav.classList.remove('active');
        hamburger.classList.remove('active');
      }
    });
  </script>
  </body>
</html>
