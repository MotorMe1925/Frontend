<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Motor Me | Catálogo</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="styleCO.css" />
  </head>
  <body data-page="catalogo">
    <header class="encabezado">
      <div class="Logo-pagina">
        <a class="logo" href="index.html" aria-label="Ir al inicio">
          <img src="Img/2.png" alt="MotorMe logo" />
        </a>
      </div>
      <nav>
        <a href="catalogo.html"><span id="catalogo">Catálogo</span></a>
        <a href="publicar.html"><span id="vender">Publicar</span></a>
        <a href="mis-reservas.html"><span id="panel">Mi Panel</span></a>
        <a href="contactenos.html"><span id="servicios">Contactenos</span></a>
        <a href="login.html"><span id="login">Ingresar</span></a>
      </nav>
    </header>

    <main>
      <section class="catalog-hero">
        <h1>Catálogo de vehículos</h1>
        <p>Encuentra tu próximo vehículo: filtra, compara y compra con seguridad.</p>
      </section>

      <section class="buscador">
        <input type="search" id="q" placeholder="Buscar por marca, modelo o palabra clave" />
        <select id="filterTipo">
          <option value="">Todos los tipos</option>
          <option value="Carro">Carro</option>
          <option value="Moto">Moto</option>
          <option value="Camioneta">Camioneta</option>
        </select>
        <button id="buscarBtn" class="btn">Buscar</button>
      </section>

      <section class="product-grid" id="catalog">
  <!-- Productos cargados dinámicamente desde JavaScript -->
      </section>
    </main>

    <footer>
      <p>Contacto: info@motorme.com</p>
    </footer>

  <script src="global-functions.js"></script>
  <script src="catalogo.js"></script>
  <script type="module" src="script.js"></script>
  </body>
</html>
