<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Iniciar Sesión</title>
        <link rel="icon" type="image/png" href="Img/2.png">
    <link rel="stylesheet" href="styleL.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/69787b71b1.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="encabezado">
        <div class="Logo-pagina">
            <button class="logo" type="button" aria-label="Ir al inicio">
                <img src="Img/2.png" alt="MotorMe logo">
            </button>
        </div>
        <div class="header-right">
            <!-- Botón Ingresar o Usuario logueado (visible siempre en móvil) -->
            <div id="user-status-mobile" class="user-status-mobile">
                <a href="login.html" class="login-btn-mobile"><span>Ingresar</span></a>
            </div>
            <!-- Botón hamburguesa para móviles -->
            <button class="hamburger-menu" aria-label="Menú" onclick="toggleMenu()">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
        <nav id="main-nav">
            <a href="catalogo.html"><span>Catálogo</span></a>
            <a href="publicar.html"><span>Publicar</span></a>
            <a href="mis-reservas.html"><span>Mi Panel</span></a>
            <a href="contactenos.html"><span>Contactenos</span></a>
        </nav>
    </header>
    <main>
        <section class="login-container">
            <h1>Ingresar a Motor Me</h1>
            <form id="loginForm" action="#" method="POST" novalidate>
                <div class="field">
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" name="email" placeholder="tucorreo@ejemplo.com" required>
                </div>

                <div class="field">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="********" required>
                </div>

                <div class="actions">
                    <button class="btn btn-primary" type="submit">Ingresar</button>
                    <a class="btn btn-link" href="#" id="openRegister">Crear cuenta</a>
                </div>
                <p class="message" id="loginMessage" aria-live="polite"></p>
            </form>
        </section>

        <section class="register-modal" id="registerModal" aria-hidden="true">
            <div class="modal-backdrop" id="modalBackdrop"></div>
            <div class="modal-card" role="dialog" aria-modal="true" aria-labelledby="regTitle">
                <button class="modal-close" id="closeRegister" aria-label="Cerrar">×</button>
                <h2 id="regTitle">Crear cuenta</h2>
                <form id="registerForm" novalidate>
                    <div class="field">
                        <label for="reg-name">Nombre</label>
                        <input type="text" id="reg-name" name="name" placeholder="Tu nombre" required>
                    </div>
                    <div class="field">
                        <label for="reg-email">Correo electrónico</label>
                        <input type="email" id="reg-email" name="email" placeholder="tucorreo@ejemplo.com" required>
                    </div>
                    <div class="field">
                        <label for="reg-password">Contraseña</label>
                        <input type="password" id="reg-password" name="password" placeholder="********" required>
                    </div>
                    <div class="field">
                        <label for="reg-password2">Confirmar contraseña</label>
                        <input type="password" id="reg-password2" name="password2" placeholder="********" required>
                    </div>
                    <div class="actions">
                        <button class="btn btn-primary" type="submit">Crear cuenta</button>
                        <button class="btn btn-link" type="button" id="cancelRegister">Cancelar</button>
                    </div>
                    <p class="message" id="registerMessage" aria-live="polite"></p>
                </form>
            </div>
        </section>
    </main>
    <footer class="footer-motorme">
  <div class="footer-container">
    <div class="footer-logo-contact">
      <img src="Img/2.png" alt="MotorMe logo" class="footer-logo" />
      <div class="footer-contact">
        <p><strong>Correo:</strong> info@motorme.com</p>
        <p><strong>Certificaciones:</strong> ISO 9001, ISO 14001</p>
      </div>
    </div>
    <div class="footer-social">
      <a href="#" aria-label="Facebook" class="footer-social-link"><i class="fab fa-facebook-f"></i></a>
      <a href="#" aria-label="Instagram" class="footer-social-link"><i class="fab fa-instagram"></i></a>
      <a href="#" aria-label="X" class="footer-social-link"><i class="fab fa-x-twitter"></i></a>
      <a href="#" aria-label="TikTok" class="footer-social-link"><i class="fab fa-tiktok"></i></a>
    </div>
    <div class="footer-legal">
      <a href="#" class="footer-link">Políticas de privacidad</a>
      <span class="footer-divider">|</span>
      <span>MotorMe &copy; 2025</span>
    </div>
  </div>
</footer>
    <script src="global-functions.js"></script>
    <script src="script.js"></script>
    
    <script>
        // Toggle menú hamburguesa
        function toggleMenu() {
            const nav = document.getElementById('main-nav');
            const hamburger = document.querySelector('.hamburger-menu');
            nav.classList.toggle('active');
            hamburger.classList.toggle('active');
        }
        
        // Cerrar menú al hacer clic en un enlace
        document.querySelectorAll('header nav a').forEach(link => {
            link.addEventListener('click', () => {
                const nav = document.getElementById('main-nav');
                const hamburger = document.querySelector('.hamburger-menu');
                nav.classList.remove('active');
                hamburger.classList.remove('active');
            });
        });
        
        // Cerrar menú al hacer clic fuera de él
        document.addEventListener('click', (e) => {
            const nav = document.getElementById('main-nav');
            const hamburger = document.querySelector('.hamburger-menu');
            if (!nav.contains(e.target) && !hamburger.contains(e.target) && nav.classList.contains('active')) {
                nav.classList.remove('active');
                hamburger.classList.remove('active');
            }
        });
    </script>
</body>
</html>
